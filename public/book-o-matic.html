<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Book</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="lib/css/book-o-matic.css" type="text/css">
</head>

<body>
  <article class="device-panel">
    <section id="step-1" class="selector-panel completed" title="➊ Specify Hardware Type" style="--tooltip-selection: url('/assets/images/btn_hardware_select_peripherals_b.png');">
      <main title="(Whassa gizmo dat needs seein' to?)">
        <div class="responsive-row">
          <a href="#" class ="hardware-select"><img src="assets/images/btn_hardware_select_laptop_b.png"       class ="hardware-icon" alt=""></a>
          <a href="#" class ="hardware-select"><img src="assets/images/btn_hardware_select_desktop_b.png"      class ="hardware-icon" alt=""></a>
          <a href="#" class ="hardware-select"><img src="assets/images/btn_hardware_select_mobile_b.png"       class ="hardware-icon" alt=""></a>
        </div>
        <div class="responsive-row">
          <a href="#" class ="hardware-select"><img src="assets/images/btn_hardware_select_game_systems_b.png" class ="hardware-icon" alt=""></a>
          <a href="#" class ="hardware-select"><img src="assets/images/btn_hardware_select_audio_b.png"        class ="hardware-icon" alt=""></a>
          <a href="#" class ="hardware-select selected"><img src="assets/images/btn_hardware_select_peripherals_b.png"  class ="hardware-icon" alt=""></a>
        </div>
      </main>
    </section>
    <section id="step-2" class="selector-panel completed" title="➋ Specify Platform" style="--tooltip-selection: url('/assets/images/btn_platform_select_windows_b.png');">
      <main title="(In case dis calls for a... specialist.)">
        <div class="responsive-row">
        <a href="#" class ="platform-select selected"><img src="assets/images/btn_platform_select_windows_b.png"      class ="platform-icon" alt="Windows (Incl. Surface, Windows Phone, etc.)"></a>
        <a href="#" class ="platform-select"><img src="assets/images/btn_platform_select_apple_b.png"        class ="platform-icon" alt="Apple (Incl. iPad, iPod, iPhone, Macs, etc.)"></a>
        </div>
        <div class="responsive-row">
        <a href="#" class ="platform-select"><img src="assets/images/btn_platform_select_linux_b.png"        class ="platform-icon" alt="Linux (Incl. Headaches and esoteric, arcane procedures)"></a>
        <a href="#" class ="platform-select"><img src="assets/images/btn_platform_select_android_b.png"      class ="platform-icon" alt="Android (Incl. Android Phones, Tablets, etc.)"></a>
        </div>
      </main>
    </section>
    <section id="step-3" class="selector-panel" title="➌ Best Guess of What the Issue Is">
      <main title="Tell us how youse has been offended.">
        <div class="responsive-row">
        <a href="#" class ="issue-select"><img src="assets/images/btn_issue_select_unsure_b.png"             class ="issue-icon" alt=""></a>
        <a href="#" class ="issue-select"><img src="assets/images/btn_issue_select_sys_cleanup_b.png"        class ="issue-icon" alt=""></a>
        <a href="#" class ="issue-select"><img src="assets/images/btn_issue_select_software_b.png"           class ="issue-icon" alt=""></a>
        </div>
        <div class="responsive-row">
        <a href="#" class ="issue-select"><img src="assets/images/btn_issue_select_purchasing_b.png"         class ="issue-icon" alt=""></a>
        <a href="#" class ="issue-select"><img src="assets/images/btn_issue_select_data_recovery_b.png"      class ="issue-icon" alt=""></a>
        <a href="#" class ="issue-select"><img src="assets/images/btn_issue_select_hardware_install_b.png"      class ="issue-icon" alt=""></a>
        </div>
        <div class="responsive-row">
        <a href="#" class ="issue-select"><img src="assets/images/btn_issue_select_data_backups_b.png"       class ="issue-icon" alt=""></a>
        <a href="#" class ="issue-select"><img src="assets/images/btn_issue_select_passwords_b.png"          class ="issue-icon" alt=""></a>
        data migration
        </div>
        <div class="responsive-row">
        os reinstall
        won't turn on
        virus/popups
        </div>
      </main>
    </section>
  </article>
  <script src="lib/js/master.js"></script>
</body>

</html>
